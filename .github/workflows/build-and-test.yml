name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        ocaml-version:
          - 4.11.1
          - 4.10.1
          - 4.09.1
          - 4.08.1
          - 4.07.1
          - 4.06.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use latest LTS Node.js release
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Print OCaml version
        run: opam exec -- ocaml --version

      - name: Pin local packages
        run: |
          opam pin jsonrpc.dev . --no-action
          opam pin lsp.dev . --no-action
          opam pin ocaml-lsp-server.dev . --no-action

      - name: Install Opam dependencies
        working-directory: ocaml-lsp-server/test/e2e
        run: |
          opam install . --deps-only --with-doc --with-test --locked --ignore-constraints-on=ocaml

      - name: Install Node dependencies
        run: |
          yarn --frozen-lockfile

      - name: Build
        run: make build

      - name: Check formatting
        if: ${{ matrix.ocaml-version }} == '4.11.1' && runner.os == 'Linux'
        run: make format

      - name: Run OCaml tests
        run: make test

      - name: Run Node tests
        working-directory: ocaml-lsp-server/test/e2e
        run: opam exec -- yarn test
